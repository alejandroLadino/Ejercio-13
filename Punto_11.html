<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Point 11</title>
    <meta name="author" content="Dylan Arias And Ginna Tangarife">
    <meta name="keywords" content="html, fundaments, react, babel">
    <meta name="description" content="Point 11">
    </head>
  <body>
    <div id="root">
    </div>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

    const datos_generales = {
      title_1: "Registro en nuestra tienda",
      paragraph_1: "Comensales: 4 personas",
      paragraph_2: "Tiempo de reparación: 10 minutos",
      paragraph_3: "Tiempo de cocción: 12 minutos",
    }

    const label = {
      label_1: "Nombre de usuario",
      label_2: "Email:",
      label_3: "Edad:",
      label_4: "Género:",
      label_5: "Masculino",
      label_6: "Femenino",
      label_7: "Recomendado por:",
      label_8: "Comentarios:",
      label_9: "Acepto terminos y condiciones"
    }

    const input = {
      input_1: "Ej: luis",
      input_2: "Ej: luis@gmail.com",
      input_3: "Ej: 21"
    }

    const option_select = {
      option_1: "Google",
      option_2: "Firefox",
      option_3: "Moxilla"
    }

    const title_1 = <h1>{datos_generales.title_1}</h1>;
    const label_1 = <label for="fname">{label.label_1}</label>;
    const input_1 = <input type="text" name="" placeholder={input.input_1}/>;
    const label_2 = <label for="fname">{label.label_2}</label>;
    const input_2 = <input type="text" name="" placeholder={input.input_2}/>;
    const label_3 = <label for="fname">{label.label_3}</label>;
    const input_3 = <input type="text" name="" placeholder={input.input_3}/>;
    const label_4 = <label for="fname">{label.label_4}</label>;
    const input_radio_1 = <label> <input type="radio" name="gender" value="male" checked/> {label.label_5} </label>;
    const input_radio_2 = <label> <input type="radio" name="gender" value="female" checked/> {label.label_6} </label>;
    const label_5 = <label for="fname">{label.label_7}</label>;
    const select_1 = <select name="recomendaciones_id">
        <option value="">{option_select.option_1}</option>
        <option value="1">{option_select.option_2}</option>
        <option value="2">{option_select.option_3}</option>
      </select>
    const label_6 = <label for="fname">{label.label_8}</label>;
    const text_tarea = <textarea name="comentarios" rows="2" cols="30"></textarea>;
    const label_7 = <label for="fname">{label.label_9}</label>;
    const checkbox_1 = <input type="checkbox"/>;
    const input_registrar = <input type="submit" value="Registrar"/>

    const element = (
      <div>
        {title_1}
        {label_1}
        <br/>
        {input_1}
        <br/><br/>
        {label_2}
        <br/>
        {input_2}
        <br/><br/>
        {label_3}
        <br/>
        {input_3}
        <br/><br/>
        {label_4}
        <br/>
        {input_radio_1}
        <br/>
        {input_radio_2}
        <br/><br/>
        {label_5}
        <br/>
        {select_1}
        <br/><br/>
        {label_6}
        <br/>
        {text_tarea}
        <br/><br/>
        {label_7}
        <br/>
        {checkbox_1}
        <br/><br/>
        {input_registrar}
      </div>
    );

    ReactDOM.render(
      element,
      document.getElementById('root')
    );
    </script>
  </body>
</html>

<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Point 4</title>
        <meta name="author" content="Dylan Arias And Ginna Tangarife">
        <meta name="keywords" content="html, fundaments, react, label">
        <meta name="description" content="Point 4">
        </head>
      <body>
        <div id="root">
        </div>
    
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
   
        const datos_generales={
            title_1: "Página principal de Juan Tuesta",
            paragraph_1:"Bienvenido a mi página personal. Soy un alumno de la Universidad de Deusto y esta es mi página inicial,con la lista de mis enlaces favoritos y otra información de interés",
        }
        const enlaces_fav={
            title_2: "Enlaces favoritos:",
            paragraph_1:"Páginas personales",
            paragraph_1_1:"Charkes F. Golfard",
            paragraph_1_2:"Lou Burnard",
            paragraph_1_3:"Tim Berners-Lee",
            paragraph_2:"Páginas de referencia",
            paragraph_3:"Portales",
            paragraph_4:"Medios de comunicación",
        }
        const final={
            paragraph_1:"Juan Tuesta, Universidad de Duesto, marzo 2002."
        }
        

        const title_1 = <h1>{datos_generales.title_1}</h1>;
        const paragraph_datos_generales = <p>{datos_generales.paragraph_1}<br/></p>;
        const subtitle_1 = <h2>{enlaces_fav.title_2}</h2>;
        const lista_enlaces_fav= <ol><li>{enlaces_fav.paragraph_1}<ul><li>{enlaces_fav.paragraph_1_1}</li>
            <li>{enlaces_fav.paragraph_1_2}</li><li>{enlaces_fav.paragraph_1_3}</li></ul></li><li>{enlaces_fav.paragraph_2}</li>
            <li>{enlaces_fav.paragraph_3}</li><li>{enlaces_fav.paragraph_4}</li></ol>
        const paragraph_final=<em>{final.paragraph_1}</em>
    

    const element = (
      <div>
        {title_1}
        {paragraph_datos_generales}
        {subtitle_1}
        {lista_enlaces_fav}
        {paragraph_final}
        
      </div>
    );

    ReactDOM.render(
      element,
      document.getElementById('root')
    );
    </script>
  </body>
</html>

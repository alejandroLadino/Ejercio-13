<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Point 9</title>
    <meta name="author" content="Dylan Arias And Ginna Tangarife">
    <meta name="keywords" content="html, fundaments, react, babel">
    <meta name="description" content="Point 9">
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <div id="root">
    </div>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

    const datos_generales = {
      title_1: "Cartelera de vuelos - Aeropuerto el mirador",
      subtitle_1: "Llegadas",
      subtitle_2: "Salidas",
      paragraph_1: "Cartelera de vuelos - Aeropuerto el mirador"
    }

    const data_1 = [
      { aerolinea: "AIRLAN", n_vuelo: 355, estatus: "ATERRIZO", hora_estimada: "2:45PM", puerta: "3"},
      { aerolinea: "VIAJAR", n_vuelo: 556, estatus: "RETARDADO", hora_estimada: "2:35PM", puerta: "6"},
      { aerolinea: "AEROVUELO", n_vuelo: 1234, estatus: "EN VUELO", hora_estimada: "3:45PM", puerta: "8"}
    ]

    const data_2 = [
      { aerolinea: "AIRLAN", n_vuelo: 355, estatus: "EMBARCANDO", hora_estimada: "2:15PM", puerta: "1"}
    ]

    const title = <h1>{datos_generales.title_1}</h1>;
    const subtitle_1 = <h2>{datos_generales.subtitle_1}</h2>;
    const table_1 = <table>
        <tr>
          <th>Aerolinea</th>
          <th>Nro. vuelo</th>
          <th>Estatus</th>
          <th>Hora estimada</th>
          <th>Puerta</th>
        </tr>
        {data_1.map((val, key) => {
          return (
            <tr key={key}>
              <td>{val.aerolinea}</td>
              <td>{val.n_vuelo}</td>
              <td>{val.estatus}</td>
              <td>{val.hora_estimada}</td>
              <td>{val.puerta}</td>
            </tr>
          )
        })}
      </table>;
    const subtitle_2 = <h2>{datos_generales.subtitle_2}</h2>;
    const table_2 = <table>
        <tr>
          <th>Aerolinea</th>
          <th>Nro. vuelo</th>
          <th>Estatus</th>
          <th>Hora estimada</th>
          <th>Puerta</th>
        </tr>
        {data_2.map((val, key) => {
          return (
            <tr key={key}>
              <td>{val.aerolinea}</td>
              <td>{val.n_vuelo}</td>
              <td>{val.estatus}</td>
              <td>{val.hora_estimada}</td>
              <td>{val.puerta}</td>
            </tr>
          )
        })}
      </table>;

    const element = (
      <div>
        {title}
        {subtitle_1}
        {table_1}
        {subtitle_2}
        {table_2}
      </div>
    );

    ReactDOM.render(
      element,
      document.getElementById('root')
    );
    </script>
  </body>
</html>
